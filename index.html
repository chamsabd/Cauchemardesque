<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.5s;
            background-color: #f0f0f0; /* Couleur de fond par défaut */
        }

        header {
            background-color: #BFD3C1; /* Couleur de fond pour l'en-tête */
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #F0D9D3; /* Couleur de fond pour la barre de navigation */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.5s;
        }

        nav a:hover {
            background-color: #D4A5A5; /* Couleur de fond au survol pour les liens de navigation */
            color: black;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #D3E0BD; /* Couleur de fond pour les sections */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s;
        }

        h2 {
            color: #BFD3C1; /* Couleur du texte pour les titres de section */
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #D3E0BD; /* Couleur de fond pour le pied de page */
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Site Aléatoire avec Couleurs Pastel</title>
</head>
<body>

    <header>
        <h1>Titre du Site</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">À Propos</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Section 1</h2>
        <p>Contenu de la section 1...</p>

        <h2>Section 2</h2>
        <p>Contenu de la section 2...</p>

        <h2>Section 3</h2>
        <p>Contenu de la section 3...</p>
    </section>

    <footer>
        <p>&copy; 2023 - Votre Nom</p>
    </footer>

    <script>
        // Fonction pour générer une couleur pastel aléatoire
        function getRandomPastelColor() {
            const letters = '89ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * letters.length)];
            }
            return color;
        }

        // Appliquer des couleurs pastel aléatoires lors du chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.backgroundColor = getRandomPastelColor();

            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.style.backgroundColor = getRandomPastelColor();
            });

            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.backgroundColor = getRandomPastelColor();
            });

            const header = document.querySelector('header');
            header.style.backgroundColor = getRandomPastelColor();

            const footer = document.querySelector('footer');
            footer.style.backgroundColor = getRandomPastelColor();
        });
    </script>

</body>
</html>
