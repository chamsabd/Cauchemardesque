<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site Aléatoire avec Couleurs Pastel</title>
</head>
<body>

    <header>
        <h1>Titre du Site</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">À Propos</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Section 1</h2>
        <p>Contenu de la section 1...</p>

        <h2>Section 2</h2>
        <p>Contenu de la section 2...</p>

        <h2>Section 3</h2>
        <p>Contenu de la section 3...</p>
    </section>

    <footer>
        <p>&copy; 2023 - Votre Nom</p>
    </footer>

    <script>
        // Fonction pour générer une couleur pastel aléatoire
        function getRandomPastelColor() {
            const letters = '89ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * letters.length)];
            }
            return color;
        }

        // Appliquer des couleurs pastel aléatoires lors du chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.backgroundColor = getRandomPastelColor();

            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.style.backgroundColor = getRandomPastelColor();
            });

            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.style.backgroundColor = getRandomPastelColor();
            });

            const header = document.querySelector('header');
            header.style.backgroundColor = getRandomPastelColor();

            const footer = document.querySelector('footer');
            footer.style.backgroundColor = getRandomPastelColor();
        });
    </script>

</body>
</html>
